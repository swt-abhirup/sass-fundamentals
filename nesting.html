<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="css/nesting.css" >
</head>

<body>
    <div>
        <h1>Heading 1</h1>
        <p>Paragraph goes here...</p>

        List inside the div.
        <ul>
            <li>unordered item</li>
            <li>unordered item</li>
            <li>unordered item</li>
            <li>unordered item</li>
        </ul>
    </div>
    <p>Thsi is a paragraph outside of the div</p>
    <ul>
        <li>unordered item</li>
        <li>unordered item</li>
        <li>unordered item</li>
        <li>unordered item</li>
    </ul>


</body>

</html>
